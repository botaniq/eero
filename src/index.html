    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

  <body>
    <header>
      <div class="promo-bar">
        <p class="promo-bar__text">Free 2-day shipping | 30-day money back guarantee</p>
      </div>
      <div class="container container-flex">
        <nav class="nav">
          <a href="#" class="logo">
            <img src="./images/eero-logo.svg" alt="logo" />
          </a>
          <ul class="nav__list">
            <li class="nav__list-item"><a href="#">Products</a></li>
            <li class="nav__list-item"><a href="#">How it works</a></li>
            <li class="nav__list-item"><a href="#">Technology</a></li>
            <li class="nav__list-item"><a href="#">eero Secure</a></li>
            <li class="nav__list-item"><a href="#">Support</a></li>
            <li class="nav__list-item"><a href="#">Find your system</a></li>
          </ul>
        </nav>
        <button class="primary-button header-button" type="button">Shop</button>
      </div>
    </header>
    <section class="hero">
      <div class="container hero__container">
        <h1 class="hero__title animate__animated animate__bounce wow">Wi-Fi 6 is here.</h1>
        <p class="hero__text">The future of home wifi is fast.</p>
        <button class="hero__button" type="button">SHOP WIFI SOLUTIONS</button>
        <img class="hero__img" src="./images/device.png" alt="device" />
      </div>
    </section>
    <include src="./partials/promo.html"></include>
    <include src="./partials/device.html"></include>
    <include src="./partials/quote.html"></include>
